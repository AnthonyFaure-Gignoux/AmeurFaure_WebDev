        <section id="formulaire">
            <h1>Combien de temps mettriez vous à rejoindre d'autres planètes du système solaire ?</h1>

            <form id="form_simulateur" name="form_simulateur">
                <fieldset id="recueilinfos">
                    <legend>Veuillez renseigner les deux champs suivants : </legend>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="chk_Mars[]" id="chk_agv" value="0" disabled="disabled"><label for="chk_agv">agv</label></td>
                            <td><input type="checkbox" name="chk_Jupiter[]" id="chk_airoh" value="1" disabled="disabled"><label for="chk_airoh">airoh</label></td>
                            <td><input type="checkbox" name="chk_Terre[]" id="chk_arai" value="3" disabled="disabled"><label for="chk_arai">araï</label></td>
                        </tr>
                    </table>
                    <p>
                        <label for="vitesse">Vitesse (km/h) :</label>
                        <input type="range" name="vitesse" id="vitesse" min="100" max="1079000000"  value="100">
                        <output for="vitesse" id="curseur_vitesse">100</output>
                    </p>
                    <p>
                        <label for="masse">Votre masse :</label> 
                        <input type="number" name="masse" id="masse" min="0" max="99999" value="0">
                    </p>

                    <h2 id="tempsvoyage"></h2>
                </fieldset>
                <p id="controles">
                    <input type="reset" id="btn_annuler" value="Effacer les données">
                </p>
            </form>
        </section>
